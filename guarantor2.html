<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarantor 2 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        .logo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        .logo-img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }
         .logo-img1 {
            height: 80px;
            width: auto;
            object-fit: contain;
            color: green;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .logo-header {
                display: flex;
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
                flex-wrap: nowrap !important;
                gap: 10px;
            }
            
            .logo-header > div {
                flex: 0 1 auto;
                min-width: auto;
                text-align: center;
            }
            
            .logo-img, .logo-img1 {
                height: 40px;
                max-width: 120px;
                object-fit: contain;
            }
            
            /* Button alignment for mobile */
            .button-container {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .btn-back, .btn-submit {
                width: 100%;
                margin: 0;
            }
        }
        
        @media (max-width: 480px) {
            .logo-header {
                gap: 8px;
            }
            
            .logo-img, .logo-img1 {
                height: 35px;
                max-width: 100px;
            }
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-title h1 {
            color: #0d6efd;
            border: 2px solid #60a5fa;
            display: inline-block;
            padding: 10px 40px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .warning-box {
            background-color: #cfe2ff;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .warning-box p {
            color: #dc3545;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }
        .section-header {
            background-color: #e9ecef;
            padding: 12px 20px;
            margin-bottom: 25px;
            border-radius: 5px;
        }
        .section-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            padding: 10px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.95rem;
        }
        .btn-back {
            background-color: white;
            color: #333;
            border: 2px solid #ced4da;
            padding: 10px 40px;
            border-radius: 5px;
            font-weight: 600;
        }
        .btn-back:hover {
            background-color: #f8f9fa;
        }
        .btn-submit {
            background-color:#0d6efd;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .btn-submit:hover {
          background-color: #0b5ed7;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Header with logos -->
            <div class="logo-header">
                <div>
                   <img src="http://fhfl.com.ng/public/plugins/assets/new/Logo_white.png" alt="" class="logo-img1">
                </div>
                <div>
                    <img src="https://www.klinsheet.com/images/logo.png" 
                         alt="Kunsheet Consulting Limited" class="logo-img">
                </div>
            </div>

            <div class="form-title">
                <h1>GUARANTOR'S UNDERTAKING FORM</h1>
            </div>

            <div class="warning-box">
                <p>PLEASE, DO NOT GUARANTEE SOMEONE NOT WELL KNOWN TO YOU FOR A MINIMUM OF 3 YEARS.</p>
            </div>

            <div class="section-header">
                <h2>GUARANTOR 2'S DATA</h2>
            </div>

            <form id="guarantor2Form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <div class="col-md-6">
                        <label for="surname" class="form-label">SURNAME, Other Names</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>

                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">*Date of Birth:</label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                    </div>

                    <div class="col-md-6">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>

                    <div class="col-12">
                        <label for="religion" class="form-label">*Religion:</label>
                        <input type="text" class="form-control" id="religion" required>
                    </div>

                    <div class="col-12">
                        <label for="residentialAddress" class="form-label">*Residential Address:</label>
                        <input type="text" class="form-control" id="residentialAddress" required>
                    </div>

                    <div class="col-md-6">
                        <label for="nearestBusStop" class="form-label">*Nearest Bus stop:</label>
                        <input type="text" class="form-control" id="nearestBusStop" required>
                    </div>

                    <div class="col-md-6">
                        <label for="closestLandmark" class="form-label">*Closest landmark:</label>
                        <input type="text" class="form-control" id="closestLandmark" required>
                    </div>

                    <div class="col-md-6">
                        <label for="mobilePhone" class="form-label">*Mobile Telephone No(s):</label>
                        <input type="tel" class="form-control" id="mobilePhone" required>
                    </div>

                    <div class="col-md-6">
                        <label for="personalEmail" class="form-label">Personal Email Address:</label>
                        <input type="email" class="form-control" id="personalEmail" required>
                    </div>

                    <div class="col-12">
                        <label for="businessName" class="form-label">*Business/Organisation Name:</label>
                        <input type="text" class="form-control" id="businessName" required>
                    </div>

                    <div class="col-12">
                        <label for="businessAddress" class="form-label">*Business/Organisation Address:</label>
                        <input type="text" class="form-control" id="businessAddress" required>
                    </div>

                    <div class="col-md-6">
                        <label for="businessBusStop" class="form-label">*Nearest Bus stop:</label>
                        <input type="text" class="form-control" id="businessBusStop" required>
                    </div>

                    <div class="col-md-6">
                        <label for="businessLandmark" class="form-label">*Closest landmark:</label>
                        <input type="text" class="form-control" id="businessLandmark" required>
                    </div>

                    <div class="col-md-6">
                        <label for="officePhone" class="form-label">Office Telephone No(s):</label>
                        <input type="tel" class="form-control" id="officePhone">
                    </div>

                    <div class="col-md-6">
                        <label for="occupation" class="form-label">*Occupation/Profession/Job Title:</label>
                        <input type="text" class="form-control" id="occupation" required>
                    </div>

                    <div class="col-md-6">
                        <label for="jobGrade" class="form-label">*Job Grade/Level of Work:</label>
                        <input type="text" class="form-control" id="jobGrade" required>
                    </div>

                    <div class="col-md-6">
                        <label for="officialEmail" class="form-label">*Official Email Address:</label>
                        <input type="email" class="form-control" id="officialEmail" required>
                    </div>
                </div>

                <div class="button-container">
                    <button type="button" class="btn btn-back" onclick="goBack()">Back</button>
                    <button type="submit" class="btn btn-submit">Submit Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.location.href = 'guarantor1.html';
        }

        document.getElementById('guarantor2Form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Store form data in localStorage
            const formData = {
                title: document.getElementById('title').value,
                surname: document.getElementById('surname').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                age: document.getElementById('age').value,
                religion: document.getElementById('religion').value,
                residentialAddress: document.getElementById('residentialAddress').value,
                nearestBusStop: document.getElementById('nearestBusStop').value,
                closestLandmark: document.getElementById('closestLandmark').value,
                mobilePhone: document.getElementById('mobilePhone').value,
                personalEmail: document.getElementById('personalEmail').value,
                businessName: document.getElementById('businessName').value,
                businessAddress: document.getElementById('businessAddress').value,
                businessBusStop: document.getElementById('businessBusStop').value,
                businessLandmark: document.getElementById('businessLandmark').value,
                officePhone: document.getElementById('officePhone').value,
                occupation: document.getElementById('occupation').value,
                jobGrade: document.getElementById('jobGrade').value,
                officialEmail: document.getElementById('officialEmail').value
            };
            
            localStorage.setItem('guarantor2Data', JSON.stringify(formData));
            
            // Collect all data
            const employeeData = JSON.parse(localStorage.getItem('employeeData') || '{}');
            const guarantor1Data = JSON.parse(localStorage.getItem('guarantor1Data') || '{}');
            
            // Here you can send the data to your server
            console.log('Employee Data:', employeeData);
            console.log('Guarantor 1 Data:', guarantor1Data);
            console.log('Guarantor 2 Data:', formData);
            
            // Show success message
            alert('Form submitted successfully!\n\nAll data has been collected:\n- Employee Information\n- Guarantor 1 Data\n- Guarantor 2 Data\n\nCheck browser console for complete data.');

        });

        // Load saved data if returning to this page
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('guarantor2Data');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('title').value = data.title || '';
                document.getElementById('surname').value = data.surname || '';
                document.getElementById('dateOfBirth').value = data.dateOfBirth || '';
                document.getElementById('age').value = data.age || '';
                document.getElementById('religion').value = data.religion || '';
                document.getElementById('residentialAddress').value = data.residentialAddress || '';
                document.getElementById('nearestBusStop').value = data.nearestBusStop || '';
                document.getElementById('closestLandmark').value = data.closestLandmark || '';
                document.getElementById('mobilePhone').value = data.mobilePhone || '';
                document.getElementById('personalEmail').value = data.personalEmail || '';
                document.getElementById('businessName').value = data.businessName || '';
                document.getElementById('businessAddress').value = data.businessAddress || '';
                document.getElementById('businessBusStop').value = data.businessBusStop || '';
                document.getElementById('businessLandmark').value = data.businessLandmark || '';
                document.getElementById('officePhone').value = data.officePhone || '';
                document.getElementById('occupation').value = data.occupation || '';
                document.getElementById('jobGrade').value = data.jobGrade || '';
                document.getElementById('officialEmail').value = data.officialEmail || '';
            }
        });
    </script>
</body>
</html>
