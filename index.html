<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: bold;
        }
        .form-control, .form-select {
            border: 2px solid #60a5fa;
            padding: 12px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        .btn-continue {
            background-color: #0d6efd;
            color: white;
            padding: 12px 60px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-continue:hover {
            background-color: #0b5ed7;
        }
        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Employee Information</h1>
            
            <form id="employeeForm">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>

                    <div class="col-12">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employeeId" required>
                    </div>

                    <div class="col-12">
                        <label for="client" class="form-label">Client</label>
                        <select class="form-select" id="client" required>
                            <option value="" selected disabled>Select client</option>
                            <option value="client1">Client 1</option>
                            <option value="client2">Client 2</option>
                            <option value="client3">Client 3</option>
                            <option value="client4">Client 4</option>
                        </select>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-continue">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Store form data in localStorage
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                employeeId: document.getElementById('employeeId').value,
                client: document.getElementById('client').value
            };
            
            localStorage.setItem('employeeData', JSON.stringify(formData));
            
            // Redirect to guarantor 1 page
            window.location.href = 'guarantor1.html';
        });

        // Load saved data if returning to this page
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('employeeData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('firstName').value = data.firstName || '';
                document.getElementById('lastName').value = data.lastName || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('employeeId').value = data.employeeId || '';
                document.getElementById('client').value = data.client || '';
            }
        });
    </script>
</body>
</html>
